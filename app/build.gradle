apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '23.0.1'
    defaultConfig {
        applicationId "com.eje_c.rajawalicardboard"
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        smartspheres {
            minSdkVersion 19
            applicationId 'org.openvirtualworlds.smartspheres'
            targetSdkVersion 22
            versionCode 2
            versionName '1.1'
        }
        ntstours {
            minSdkVersion 19
            applicationId 'org.openvirtualworlds.ntstours'
            targetSdkVersion 22
            versionCode 1
            versionName '1.2'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':rajawalicardboard')
    compile project(':min3d')
}
